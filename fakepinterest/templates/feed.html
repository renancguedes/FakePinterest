{% extends 'base.html' %} {% block content %}

<div class="conteudo">
  <div class="bloco-imagem">
    <a href=""></a>
    <img
      src="{{ url_for('static', filename='fotos_site/pinterest-1.jpg') }}"
      alt="Pinterest 1"
    />
  </div>
  <div class="bloco-imagem">
    <img
      src="{{ url_for('static', filename='fotos_site/pinterest-2.jpg') }}"
      alt="Pinterest 2"
    />
  </div>
  <div class="bloco-imagem">
    <img
      src="{{ url_for('static', filename='fotos_site/pinterest-3.jpg') }}"
      alt="Pinterest 3"
    />
  </div>
  <div class="bloco-imagem">
    <img
      src="{{ url_for('static', filename='fotos_site/pinterest-4.jpg') }}"
      alt="Pinterest 4"
    />
  </div>

  {% for post in posts %}
  <div class="bloco-imagem">
    <a href="{{ url_for('perfil', id_usuario=post.usuario_id) }}">
    <img
      src="{{ url_for('static', filename='fotos_posts/{}'.format(post.imagem)) }}"
      alt="{{ post.imagem }}"
      width="300"
    />
    </a>
  </div>
  {% endfor %}
  <div class="feed-vazio">
    <h2 class="feed-vazio__titulo">Quer adicionar mais fotos?</h2>
    <p class="feed-vazio__texto">
      Acesse o seu perfil clicando no bot√£o abaixo.
    </p>
    <a
      class="feed-vazio__acao"
      href="{{ url_for('perfil', id_usuario=current_user.id) }}"
      >Ir para o perfil</a
    >
  </div>
</div>
{% endblock content %}
